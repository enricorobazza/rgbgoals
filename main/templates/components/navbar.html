{% load template_functions %}
{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark 
  {% if not margin == False %}
    mb-4
  {% endif %}
">
  <a class="navbar-brand font-weight-100" href="{% url 'index' %}"><img class="mr-2" width="35px" height="35px" src="{% static 'images/icmc_logo.png' %}"/><b>RGB</b> Goals</a>
  {% comment %} <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button> {% endcomment %}

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      
    </ul>
  </div>

  <div class="mr-2 text-light">
    {% comment %} {% if user.is_staff %}
      <a href="/admin" class="mr-3 text-info-light"><i class="fa fa-cog mr-1"></i>Administração</a>
    {% endif %} {% endcomment %}

    {% comment %} <div class="dropdown show d-inline mr-1">
      <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="text-primary fa fa-user fa-lg"></i>
      </a>

      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="{% url 'change_password'%}">Trocar Senha</a>
      </div>
    </div> {% endcomment %}

    {% if user.is_authenticated %}
      <i class="text-white fa fa-user mr-1 fa-lg"></i>
      <span class="font-weight-200">{{ user.get_username }}</span>
      <a href="{% url 'logout'%}"
        ><i class="btnLogout fas fa-lg fa-sign-out-alt ml-3 text-danger"></i
      ></a>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-info" type="button">Logar</a>
    {% endif %}
  </div>
</nav>
